<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Etch-a-sketch</title>
  </head>
  <body>
    <h1>Etch-a-sketch!</h1>
    <div class="grid-container"></div>
    <div class="buttons">
      <button class="grid-btn">GRID</button>
      <button class="rainbow-btn">RAINBOW</button>
      <button class="eraser-btn">ERASER</button>
      <button class="clear-btn">CLEAR</button>
      <input type="color" class="colour-picker" value="#ff0000" />
      <div class="slide-container">
        <input type="range" min="1" max="64" value="16" class="slider" />
        <p class="slider-text"></p>
      </div>
    </div>
  </body>
</html>
